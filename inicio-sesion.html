<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión / Crear Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        header {
            background-color: #fdd2e5;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-height: 60px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav a:hover {
            color: #f475b3;
        }

        .login-section {
            display: flex;
            justify-content: space-around;
            margin: 50px;
        }

        .login-form, .register-form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 45%;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #f475b3;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        footer {
            background-color: #fdd2e5;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="img/logo.png" alt="Logo de la tienda">
    </div>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="accesorios.html">Accesorios</a>
        <a href="brochas.html">Brochas</a>
        <a href="labios.html">Labios</a>
        <a href="cuidado-de-la-piel.html">Cuidado de la Piel</a>
        <a href="ojos.html">Ojos</a>
        <a href="carrito.html">Carrito</a>
        <a href="inicio-sesion.html">Iniciar Sesión</a>
    </nav>
</header>




<section class="login-section">
    <div class="login-form">
        <h2>Iniciar Sesión</h2>
        <form>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Ingresa tu correo">
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
            
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <div class="register-form">
        <h2>Crear Cuenta</h2>
        <form>
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" placeholder="Ingresa tu nombre">
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Ingresa tu correo">
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Crea una contraseña">
            
            <button type="submit">Crear Cuenta</button>
        </form>
    </div>
</section>

<footer>
    <p>&copy; 2024 Tienda de Belleza. Todos los derechos reservados.</p>
</footer>

</body>
</html>
