
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Belleza</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        header {
            background-color: #fdd2e5;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo */
        .logo img {
            max-height: 60px;
        }

        /* Barra de búsqueda */
        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            width: 300px;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #f475b3;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Carrito y Login */
        .account-cart {
            display: flex;
            align-items: center;
        }

        .account-cart a {
            margin-left: 20px;
            color: #333;
            text-decoration: none;
        }

        .account-cart a:hover {
            color: #f475b3;
        }

        /* Menú de navegación */
        nav {
            background-color: #fdd2e5;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav a:hover {
            color: #f475b3;
        }

        /* Banner principal */
        .banner {
            width: 100%;
            margin: 20px 0;
        }

        .banner img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Sección de productos */
        .products-section {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-card button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #f475b3;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #e0639b;
        }

        /* Footer */
        footer {
            background-color: #fdd2e5;
            padding: 20px;
            text-align: center;
        }

        footer p {
            color: #333;
        }
    </style>
</head>
<body>

<!-- Header con logo, barra de búsqueda y carrito -->
<header>
    <div class="logo">
        <img src="img/logo.jpg" alt="Logo de la tienda">
    </div>
    
    <div class="search-bar">
        <input type="text" placeholder="¿Encuentra tu próximo favorito?">
        <button>Buscar</button>
    </div>

    <div class="account-cart">
        <a href="inicio-sesion.html">Iniciar Sesión</a>
        <a href="carrito.html">Carrito</a>
    </div>
</header>

<!-- Menú de navegación -->
<nav>
    <a href="index.html">Inicio</a>
    <a href="accesorios.html">Accesorios</a>
    <a href="brochas.html">Brochas</a>
    <a href="labios.html">Labios</a>
    <a href="cuidado-de-la-piel.html">Cuidado de la Piel</a>
    <a href="ojos.html">Ojos</a>
    <a href="carrito.html">Carrito</a>
    <a href="inicio-sesion.html">Iniciar Sesión</a>
</nav>

<!-- Banner principal -->
<section class="banner">
    <img src="img/banner_accesorios.jpg" alt="Banner principal">
</section>

<!-- Sección de productos -->
<section class="products-section">
    <div class="product-card">
        <img src="https://via.placeholder.com/200x200" alt="Producto 1">
        <h3>Producto 1</h3>
        <p>$25,000</p>
        <button>Agregar al Carrito</button>
    </div>
    
    <div class="product-card">
        <img src="https://via.placeholder.com/200x200" alt="Producto 2">
        <h3>Producto 2</h3>
        <p>$30,000</p>
        <button>Agregar al Carrito</button>
    </div>

    <div class="product-card">
        <img src="https://via.placeholder.com/200x200" alt="Producto 3">
        <h3>Producto 3</h3>
        <p>$15,000</p>
        <button>Agregar al Carrito</button>
    </div>
</section>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Tienda de Belleza. Todos los derechos reservados.</p>
</footer>

</body>
</html>
