    <style>
        /* Banner carousel */
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            height: 400px;
            position: relative;
        }

        .carousel img {
            width: 100%;
            height: auto;
            object-fit: cover; /* Asegura que la imagen se ajuste sin ser cortada */
            transition: transform 0.5s ease-in-out;
        }

        .carousel-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-button-prev, .carousel-button-next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
