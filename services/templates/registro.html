<h1 class="section-title">Formulario de Registro</h1>

<section class="login-section">
    <!-- Formulario de registro -->
    <div class="product-card-login">
        <h3>Regístrate</h3>
        <form action="/register" method="POST">
            <input type="text" placeholder="Nombre" required>
            <input type="text" placeholder="Apellidos" required>
            <input type="date" placeholder="Fecha de Nacimiento" required>
            <input type="email" placeholder="Correo Electrónico" required>
            <input type="tel" placeholder="Teléfono" required>
            <select required>
                <option value="">Tipo de Documento</option>
                <option value="cc">Cédula de Ciudadanía</option>
                <option value="ce">Cédula de Extranjería</option>
                <option value="pasaporte">Pasaporte</option>
            </select>
            <input type="text" placeholder="Número de Documento" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="text" placeholder="Dirección" required>
            <input type="text" placeholder="Barrio" required>
            <input type="text" placeholder="Ciudad" required>
            <input type="text" placeholder="Departamento" required>
            <input type="text" placeholder="País" required>
            <button type="submit">Registrarse</button>
        </form>
		<form onsubmit="registrarUsuario(); return false;">
    <!-- Campos de registro -->
</form>
